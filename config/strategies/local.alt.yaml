providers:
  loader:
    provider_id: loader.markdown
  sectioner:
    provider_id: sectioner.markdown_headings
    params:
      max_section_level: 2
      include_heading: true
  chunker:
    provider_id: chunker.rcts_within_section
    params:
      chunk_size: 800
      chunk_overlap: 120
      separators: ["\n\n", "\n", " ", ""]
  embedder:
    provider_id: embedder.fake_alt
    params:
      dim: 12
  llm:
    provider_id: llm.fake
    params:
      name: fake-llm-alt
  vector_index:
    provider_id: vector.in_memory
  retriever:
    provider_id: retriever.chroma_dense
    params:
      text_norm_profile_id: default
  reranker:
    provider_id: reranker.noop
